<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comodo/Dispositivo - ELETR⚡TECH</title>
  <link rel="stylesheet" href="./styles/eletro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Botão de Adicionar -->
  <div class="menu-lateral">
    <button class="btn-adicionar"><i class="fas fa-plus"></i></button>
    <div class="menu-label">Cômodo /<br>Dispositivo</div>
  </div>

  <!-- Painel Central -->
  <div class="painel">
    <div class="item">
      <i class="fas fa-lightbulb"></i>
      <span>DISPOSITIVO</span>
    </div>
    <div class="item">
      <i class="fas fa-couch"></i>
      <span>CÔMODO</span>
    </div>
    <button class="btn-fechar"><i class="fas fa-times"></i></button>
  </div>

  <!-- Header -->
  <header class="cabecalho">
    <div class="logo">ELETR<span class="raio">⚡</span>TECH</div>
    <button class="btn-sair">Sair</button>
  </header>

</body>
</html>
